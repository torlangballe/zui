<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>
<body>
	<script src="js/zcore/wasm_exec.js"></script>
	<script>
		(async function() {
            const go = new Go()
            let file = await (await fetch("main.wasm.gz")).arrayBuffer(); // main.wasm.gi has encoding gzip, type wasm set by server, so decoded by browser
            WebAssembly.instantiate(file, go.importObject).then((result) => {
                go.run(result.instance)
            })
        })()
	</script>
</body>
</html>
