<!doctype html>
<html>
<head>
<style>
    .zfocus:focus { 
        outline: solid 4px rgb(147,180,248); 
        outline-offset: -2px;
        overflow: visible;
    }
</style>
</head>
<body>
    <script src="js/zcore/wasm_exec.js"></script>
    <script src="js/zcore/pako.js"></script>
    <script>
        ;
        (async function() {
            const file = window.pako.ungzip(
                await (await fetch("main.wasm.gz")).arrayBuffer()
            )
            const go = new Go()
            WebAssembly.instantiate(file, go.importObject).then((result) => {
                go.run(result.instance)
            })
        })()
    </script>
</body>
</html>
